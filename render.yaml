services:
  - type: web
    name: classic-cars-frontend
    env: static
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./front
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

